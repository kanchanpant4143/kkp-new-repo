<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head th:replace="@{/layout/head}::myhead">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}"/>
</head>
<body>
<section>
    <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Add Homework</h3>
        <div th:if="${session.message}" class="container mb-2">
            <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                <span th:text="${session.message.content}"></span>
            </div>
            <th:block th:text="${@sessionUtilityBean.removeMessageFromSession()}"></th:block>
        </div>
        <div class="row mb-2">
            <div class="col">
                <a href="" th:href="@{/assignment/list}" class="btn btn-primary">Show Assignments</a>
            </div>
        </div>
        <form th:action="@{/assignment/save}" th:method="post" th:object="${assignment}">
            <div class="row">
                <div class="col">
                    <label for="clazz" class="form-label">Class</label> /
                    <label for="section" class="form-label">Section</label>
                </div>

                <div class="col">
                    <span style="float:left">
                    <select class="form-select" style="width:100px;" name="clazz" id="clazz" th:field="*{clazz}">
                        <option value="">Select</option>
                        <option th:each="c : ${classes}" th:value="${c.getValue()}" th:text="${c}"></option>
                    </select></span>
                    <span class="mx-3" style="float:left">/</span>
                    <span style="float:left"><input id="section" type="text" style="width:100px;" class="form-control" th:field="*{section}"></span>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="subject" class="form-label">Subject</label>
                </div>
                <div class="col">
                    <input type="text" id="subject" class="form-control" th:field="*{subject}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="teacher" class="form-label">Teacher</label>
                </div>
                <div class="col">
                    <input type="text" id="teacher" class="form-control" th:field="*{teacher}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="description" class="form-label">Description</label>
                </div>
                <div class="col">
                    <input type="text" id="description" class="form-control" th:field="*{description}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="assignedDate" class="form-label">Assignment Date</label>
                </div>
                <div class="col">
                    <input type="text" id="assignedDate" class="form-control" th:field="*{assignedDate}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <label for="completionDate" class="form-label">Completion Date</label>
                </div>
                <div class="col">
                    <input type="text" id="completionDate" class="form-control" th:field="*{completionDate}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col offset-md-4">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
            </div>

        </form>
    </div>
</section>
</body>
</html>
